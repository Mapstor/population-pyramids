<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="16" height="16" fill="#f8fafc"/>
  
  <!-- Simplified population pyramid for 16x16 -->
  <!-- Bottom tier (largest) -->
  <rect x="2" y="12" width="4" height="2" fill="#3b82f6"/>
  <rect x="10" y="12" width="4" height="2" fill="#ec4899"/>
  
  <!-- Middle tier -->
  <rect x="3" y="9" width="3" height="2" fill="#3b82f6"/>
  <rect x="10" y="9" width="3" height="2" fill="#ec4899"/>
  
  <!-- Upper tier -->
  <rect x="4" y="6" width="2" height="2" fill="#3b82f6"/>
  <rect x="10" y="6" width="2" height="2" fill="#ec4899"/>
  
  <!-- Top tier (smallest) -->
  <rect x="5" y="3" width="1" height="2" fill="#3b82f6"/>
  <rect x="10" y="3" width="1" height="2" fill="#ec4899"/>
  
  <!-- Center line -->
  <line x1="8" y1="2" x2="8" y2="14" stroke="#6b7280" stroke-width="0.5" opacity="0.5"/>
</svg>